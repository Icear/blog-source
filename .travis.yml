language: node_js
before_deploy:
- npm install -g hexo
- npm install
- hexo generate
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master
  local_dir: public
  repo: Icear/Icear.github.io # optional, defaults to current repo
  local_dir: public # optional, defaults to the current directory
  target_branch: master # optional, defaults to "gh-pages"
env:
  global:
    secure: 
